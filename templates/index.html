<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='dist/img/general/SYSTEM-OTMX.png')}}">
  {% include 'LOGIN/modulos/header.html' %}
  <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/login/styles.css')}}">
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{{ url_for('static',filename='dist/img/login/login.svg')}}"
            class="img-fluid" alt="login">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- correo input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Correo</label>
            </div>
  
            <!-- contraseña input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuerdame </label>
              </div>
              <a href="#!">Olvidaste la contraseña?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
  
  
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
